<!-- Calc() -->
<!-- Image Attach In Html(Object-Fit, Object Position) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    header {
        height: 100px;
        background-color: #ec1818;
    }
    section {
        height: 100vh;
        background-color: #1818ec;
        object-fit: cover;
        object-position: center;
        align-items: center;

       
    }
    
    
</style>
<body>
    <header></header>
    <section>
    <img src="https://thewowstyle.com/wp-content/uploads/2015/04/444259cartoon-pictures.jpg" height="300" width="300" alt="">
    </section>
</body>
</html>
